{% extends 'polls/base.html' %}

{% block main_content %}
<h1 style="color: white">Choose a question</h1>
{% if latest_questions %}
    <ul>
        {% for question in latest_questions %}
            <li><a href="{% url 'polls:detail' question.id %}"><b>{{question.question_text}}</b></a></li>
        {% endfor %}
    </ul>
{% else %}
    <p> You don't have any qustions. Please add some.</p>
{% endif %}

{% endblock %}
